name: Gradle Package
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Changed to write for uploading release assets
      packages: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        server-id: github
        settings-path: ${{ github.workspace }}
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
    
    - name: Build with Gradle
      run: ./gradlew clean build
    
    - name: Publish to GitHub Packages
      run: ./gradlew publish
      env:
        USERNAME: ${{ github.actor }}
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload Release Assets
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        VERSION="${{ github.event.release.tag_name }}"
        VERSION="${VERSION#v}"
        
        # Upload all variants
        gh release upload ${{ github.event.release.tag_name }} \
          "fabric/build/libs/enchantmentrituals-fabric-${VERSION}.jar" \
          "fabric/build/libs/enchantmentrituals-fabric-${VERSION}-sources.jar" \
          "fabric/build/libs/enchantmentrituals-fabric-${VERSION}-dev-shadow.jar" \
          "forge/build/libs/enchantmentrituals-forge-${VERSION}.jar" \
          "forge/build/libs/enchantmentrituals-forge-${VERSION}-sources.jar" \
          "forge/build/libs/enchantmentrituals-forge-${VERSION}-dev-shadow.jar" \
          --clobber
